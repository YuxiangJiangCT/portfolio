<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // 单页应用的 GitHub Pages 重定向
    const path = window.location.pathname;
    const repo = '/portfolio'; // 您的仓库名
    localStorage.setItem('redirect', path.replace(repo, ''));
    window.location.href = repo;
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
